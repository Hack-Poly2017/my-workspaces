<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Workspace | Home</title>
    {% load staticfiles %}
    <link rel="stylesheet" type="text/css" href="{% static 'myworkspaces/css/wp.css' %}">
     <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <link rel="icon" href="favicon.ico" type="image/x-icon">

    
</head>
<body>
    <div id="main-wrapper">
        <div id="top-bar">
            <a href="#" id="rm-workspace"><i class="fa fa-times"></i></a>
            <img id="main-logo" src="{% static 'myworkspaces/images/logo.png' %}" width="20%" height="auto">
            <!--<h1 id="main-logo">Workspace</h1>-->
            <div class="dropdown">
                <button id="add-workspace" class="dropbtn"><i class="fa fa-plus-square"></i></button>
                <div class="dropdown-content">
                    <!--<a href="{% url 'calendar' %}"><i class="fa fa-calendar"></i>Calendar</a>-->
                    <!--<a href="{% url 'docs' %}"><i class="fa fa-file"></i>Documents</a>-->
                    <!--<a href="{% url 'chat' %}"><i class="fa fa-comments-o"></i>Messenger</a>-->
                    <!--<a href="{% url 'board' %}"><i class="fa fa-sticky-note-o"></i>To-do List</a>-->
                    <!--<a href="{% url 'logout' %}"><i class="fa fa fa-sign-out"></i>Sign out</a>-->
                    <a href="#" id="calendar-link"><i class="fa fa-calendar"></i>Calendar</a>
                    <a href="#" id="docs-link"><i class="fa fa-file"></i>Documents</a>
                    <a href="#" id="chat-link"><i class="fa fa-comments-o"></i>Messenger</a>
                    <a href="#" id="todo-link"><i class="fa fa-sticky-note-o"></i>To-do List</a>
                    <a href="{% url 'logout' %}"><i class="fa fa fa-sign-out"></i>Sign out</a>
                </div>
            </div>
        </div>
        <div id="workspaces" class="main-content row">
        </div>
    </div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script type="text/javascript">
        var counts = [0, 0, 0, 0];
        $('#chat-link').click(function() {
            if (counts[0] == 0) {
                var mainContent = document.getElementById('workspaces');
                mainContent.innerHTML = '<div id="chat-card" class="workspace-card col-xs-6">'+'<a href="{% url 'chat' %}"><i id="chat-card-icon" class="card-icon fa fa-comments-o"></i></a>'+''+''+''+''+''+'</div>' + mainContent.innerHTML
                ++counts[0];
            }
        });

        $('#docs-link').click(function() {
            if (counts[1] == 0) {
                var mainContent = document.getElementById('workspaces');

                $('.main-content').append(
                    '<div id="docs-card" class="workspace-card col-xs-6">'+'<a href="{% url 'docs' %}"><i id="card-icon" class="fa fa-file"></i></a>'+''+''+''+''+''+'</div>'
                )
                ++counts[1];
            }
        });

        $('#calendar-link').click(function() {
            if (counts[2] == 0) {
                $('.main-content').append(
                '<div id="calendar-card" class="workspace-card col-xs-6">'+'<a href="{% url 'calendar' %}"><i id="card-icon" class="fa fa-calendar"></i></a>'+''+''+''+''+''+'</div>'
                )
                ++counts[2];
            }
        });

        $('#todo-link').click(function() {
            if (counts[3] == 0) {
                $('.main-content').append(
                    '<div id="todo-card" class="workspace-card col-xs-6">'+'<a href="{% url 'board' %}"><i id="card-icon" class="fa fa-sticky-note-o"></i></a>'+''+''+''+''+''+'</div>'
                )
                ++counts[3];
            }
        });

        $('#rm-workspace').click(function() {
           var mainContent = document.getElementById('workspaces');
            for (var i = 0; i < counts.length; ++i) {
                counts[i] = 0;
            }

            mainContent.innerHTML = "";
        });
</script>
</body>
</html>
